<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <progress max="100" value="0"></progress>

    <div class="container">
        <section>
          <p>Scroll to add some color to your life!🎨</p>
        </section>
        <section>
          <p>You're doing great, keep going😘</p>
        </section>
        <section>
          <p>Keep scrolling just a little more 🏃‍♀️</p>
        </section>
        <section>
          <p>Here you go!<br>Did you like it?🌈</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.3.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.3.4/dist/ScrollTrigger.js"></script>
    <script src="script.js"></script>

</body>
</html>
